<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- FontAwesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css">

	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center py-5">Wikipedia Viewer</h1>
			</div>
			<div class="col-6 offset-3" id="box">
				<div class="row">
					<div class="col-11">
						<form class="addForm">
							<div class="input-group ">
								<input type="text" class="form-control" id="search-text" placeholder="Type your search here">
								<div class="input-group-append">
									<button class="btn btn-default" id="search-button" type="submit" title="Search">
										<i class="fas fa-search"></i>
									</button>
								</div>
							</div>
						</form>
					</div>
					<div class="col-1">
						<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" title="Get Random Article">
							<i class="fas fa-random"></i>
						</a>
					</div>
				</div>
			</div>
			<div class="col-12 mt-5" id="results">
				<div class="card-columns"></div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- End Bootstrap -->

	<!-- Custom Script -->
	<script src="./js/index.js"></script>
</body>
</html>
